<div class="row">
    <div class="col-md-12">
        <div class="col-sm-12 d-flex justify-content-center">
            <span style="font-size:25px; font-weight:bold" class="text-center">{{ titulo }}</span>
        </div>        
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre de profesor</th>
                <th scope="col">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of profesores">
                <td>{{item.id_profesor}}</td>
                <td>{{item.nombre}}</td>
                <td>
                    <a class="btn btn-success" [routerLink]="['/profesores/datos', item.id_profesor]">Seleccionar</a>
                </td>                
            </tr>      
            </tbody>
        </table>
    </div>
</div>
